    <!-- Customized Bootstrap Stylesheet -->

<!-- Header End -->
<body>
<div class="container-fluid position-relative d-flex p-0">
    <!-- Spinner Start -->
<!--    <div id="spinner" class="show bg-dark position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">-->
<!--        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">-->
<!--            <span class="sr-only">Loading...</span>-->
<!--        </div>-->
<!--    </div>-->
<!--    &lt;!&ndash; Spinner End &ndash;&gt;-->


    <!-- Sign Up Start -->
    <div class="container-fluid">
        <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
            <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
                <div class="bg-secondary rounded p-4 p-sm-5 my-4 mx-3">
                    <div class="d-flex align-items-center justify-content-between mb-3">
                        <a class="">
                            <h3 class=""><i class="fas fa-sign-in-alt"></i>
                               <b> Login</b></h3>
                        </a>
                    </div>
                    <form th:action="@{/login}" method="post" class="signin-form">
                        <li class="alert alert-success" role="alert" th:if="${!#strings.isEmpty(errorMessage)}"
                            th:text="${errorMessage}" />
                    <div class="form-floating mb-4">
                        <li class="alert alert-success" role="alert" th:if="${!#strings.isEmpty(errorMessage)}"
                            th:text="${errorMessage}" />
                        <input type="text" class="form-control" name="username" id="username" placeholder="Username">
                        <label for="username">User</label>
                    </div>
                    <div class="form-floating mb-4">
                        <li class="alert alert-success" role="alert" th:if="${!#strings.isEmpty(errorMessage)}"
                            th:text="${errorMessage}" />
                        <input type="password" class="form-control" name="password" id="password" placeholder="Password">
                        <label for="password">Password</label>
                    </div>
                    <button  class="btn btn-primary py-3 w-100 mb-4">Log In</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Sign Up End -->
</div>
