<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>DarkPan - Bootstrap 5 Admin Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="/assest/img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@500;700&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="/assest/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="/assest/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="/assest/css/bootstrapLogin.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="/assest/css/styleLogin.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
<div class="container-fluid position-relative d-flex p-0">


    <!-- Sign Up Start -->
    <div class="container-fluid">
        <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
            <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-5">
                <div class="bg-secondary rounded p-4 p-sm-5 my-4 mx-3">
                    <div class="d-flex align-items-center justify-content-between mb-3">
                        <a href="index.html" class="">
                            <h3 class="text-primary">Add Clients</h3>
                        </a>
                        <h3></h3>
                    </div>
                    <form th:action="@{/createPopulatedClients(id=${clientsId})}" method="post" class="signin-form" th:object="${clients}">
                        <div class="form-floating mb-3">
                            <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="jhondoe" >
                            <label for="name">Name</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" th:field="*{email}" class="form-control" id="floatingInput" placeholder="name@example.com" >
                            <label for="floatingInput">Email address</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" th:field="*{mobileNumber}" class="form-control" id="" placeholder="mobile number" >
                            <label for="floatingInput">Mobile Number</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" th:field="*{goal}" class="form-control" id="" placeholder="goal" >
                            <label for="floatingInput">Goal</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" th:field="*{trainer}" class="form-control" id="" placeholder="trainer" >
                            <label for="floatingInput">Trainer</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" th:field="*{fees}" class="form-control" id="" placeholder="trainer" >
                            <label for="floatingInput">Fees</label>
                        </div>
                        <button  class="btn btn-primary py-3 w-100 mb-4">Add</button>
                    </form>

                </div>

            </div>
        </div>
    </div>
    <!-- Sign Up End -->
</div>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/assest/lib/chart/chart.min.js"></script>
<script src="/assest/lib/easing/easing.min.js"></script>
<script src="/assest/lib/waypoints/waypoints.min.js"></script>
<script src="/assest/lib/owlcarousel/owl.carousel.min.js"></script>
<script src="/assest/lib/tempusdominus/js/moment.min.js"></script>
<script src="/assest/lib/tempusdominus/js/moment-timezone.min.js"></script>
<script src="/assest/lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>

<!-- Template Javascript -->
<script src="assest/js/main.js"></script>
</body>

</html>
